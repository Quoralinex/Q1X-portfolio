  <rect width="1000" height="700" rx="42" fill="url(#bg-chart)" />
  <rect x="60" y="80" width="880" height="520" rx="28" fill="rgba(255,255,255,0.05)" stroke="#67e8f9" stroke-width="3" />
  <g fill="url(#grad-chart)">
