  </g>
  <g stroke="#38bdf8" stroke-width="2" opacity="0.4">
    <path d="M120 240 H880" />
    <path d="M120 300 H880" />
    <path d="M120 360 H880" />
    <path d="M120 420 H880" />
    <path d="M120 480 H880" />
  </g>
  <text x="50%" y="640" text-anchor="middle" fill="#e0f2fe" font-family="'Inter', 'Segoe UI', sans-serif" font-size="44" font-weight="700" letter-spacing="1">
    AquaCore Water Battery
